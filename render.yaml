services:
  - type: web
    name: dreamsense-api
    runtime: python
    # Pin the Python minor version so pre-compiled wheels are available (avoids FFmpeg dev libs)
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

    # Render's Python buildpack automatically installs requirements.txt,
    # but you can override/extend the step if needed.
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt

    # Start FastAPI with Gunicorn & Uvicorn workers.  $PORT is injected by Render.
    startCommand: |
      gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT
